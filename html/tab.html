<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <link rel="stylesheet" href="../css/laudis.css">
    <style type="text/css">
        #London {
            background-color: gray;
        }

        #Paris {
            background-color: red;
        }

        #Tokyo {
            background-color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(window).load(function() {
            
            /* 초기 contetns div를 left 0으로 초기화 */
            $('.contents').css('left', 0);

            /* .tab_button의 btton tag 들에게 click 이벤트를 적용 */
            $('.tab_button button').on('click', function(e) {
                e.preventDefault();
                var idx = $(this).index();
                
                var data_tab = '.contents[data_tab=' + idx + ']';
                var calc_left = idx * 500;
                
                $('.contents').css('left', '-' + calc_left + 'px');
                $('.contents').attr('data-tab', idx);
            })
        });
    </script>
</head>

<body>

    <div class="tab_button">
        <button class="w3-bar-item w3-button">London</button>
        <button class="w3-bar-item w3-button">Paris</button>
        <button class="w3-bar-item w3-button">Tokyo</button>
    </div>
    <div class="slider">
        <div class="contents">
            <div id="London" class="item">
                <div class="item_inner">
                    <h2>London</h2>
                    <p>London is the capital of England.</p>
                </div>
            </div>

            <div id="Paris" class="item">
                <div class="item_inner">
                    <h2>Paris</h2>
                    <p>Paris is the capital of France.</p>
                </div>
            </div>

            <div id="Tokyo" class="item">
                <div class="item_inner">
                    <h2>Tokyo</h2>
                    <p>Tokyo is the capital of Japan.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
